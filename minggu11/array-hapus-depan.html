<!DOCTYPE html>
<html>
<head>
    <title>Mnghapus data depan array</title>
</head>
<body>
    <script>
        var bunga = ["Mawar", "Melati", "Anggrek", "Sakura"];

        // hapus data dari depan
        bunga.shift();

         //menampilkan hasil bunga
         document.write(bunga);
    </script>
</body>
</html>
