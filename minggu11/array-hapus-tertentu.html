<!DOCTYPE html>
<html>
<head>
    <title>Menghapus data array tertentu</title>
</head>
<body>
    <script>
        var bunga = ["Mawar", "Melati", "Anggrek", "Sakura"];

        //hapus Anggrek
        bunga.splice(2, 1);

        //menampilkan hasil bunga
        document.write(bunga);
    </script>
</body>
</html>
